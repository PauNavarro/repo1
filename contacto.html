<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>

<form>
	<fieldset>
		<legend>Info basica</legend>

		<p>

			<label for="Nombre"> Nombre:</label>
			<input type="text" name="Nombre">

			<label for="Apellidos"> Apellidos:</label>
			<input type="text" name="Apellidos">

			<label for="Genere">Genere:</label>
			<input type="radio" name="Persone">Persone</input>
			<input type="radio" name="No Persone">No Persone</input>
			<input type="radio" name="Helicoptero">Helicoptero apache</input>
			
			<label for="SiNo">Si o No?</label>
			<input type="text" name="iq">

		</p>

		<p>

			<label for="Tlfn"> Teléfono:</label>
			<input type="tel" name="Tlfn">

		</p>

	</fieldset>

	<fieldset>
		<legend>Dirección</legend>
		<p>

			<label for="Calle"> Calle</label>
			<input type="text" name="Calle" ></input>

			<label for="Numero"> Numero</label>
			<input type="number" name="Numero"></input>

			<label for="Localidad"> Localidad</label>
			<input type="text" name="Localidad" ></input>

		</p>

		<p>
			
			<label for="Cod_Postal"> Cod. Postal</label>
			<input type="number" name="Cod_Postal" ></input>

			<label for="Provincia">Provincia</label>
			<input type="text" name="Provincia" ></input>

		</p>

		<p>
			
			<label for="Mail">Email</label>
			<input type="email" name="Mail">

			<label for="pwd">Contraseña</label>
			<input type="password" name="pwd">

		</p>

		<input type="checkbox" name="ToU">No he leido pero aun asi acepto los terminos y condiciones de uso </input>

		<p>

			<input type="button" name="registrarse" value="Registrarse"></input>

		</p>

	</fieldset>
</form>

</body>
</html>
